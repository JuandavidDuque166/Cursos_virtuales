    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="cursos.css">
    </head>
    <body>
    <header>
        <a href="cursos.html" class="volver">⬅ Volver</a>
        <h1>Registrarse</h1>
    </header>

    <main class="form-page">
        <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="NumeroID">Número de identificación:</label>
        <input type="text" id="NumeroID" required>

        <label for="lugarExpedecion">Lugar de expedición</label>
        <input type="text" id "lugarExpedicion" required>

        <label for="fechaExpedicion">Fecha de expedición del documento</label>
        <input type="date" id="fechaExpedicion" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <div class="terminos">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto Términos y condiciones</label>
        </div>

        <button type="submit" class="btn-ver">Crear cuenta</button>
        </form>
    </main>
    </body>
    </html>
